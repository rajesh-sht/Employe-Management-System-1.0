{% extends 'emp/menu.html' %}
{% block content %}
    <div align="center" class="container">
        <h2 class="em">Employee Update Form</h2>
        <form action="" method="POST">
            {% csrf_token %}
        <div class="form-group">
            {{ form.first_name }}
        </div>
        <div class="form-group">
            {{ form.last_name }}
        </div>
        <div class="form-group">
            {{ form.salary }}
        </div>
        <div class="form-group">
            {{ form.age }}
        </div>
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group">
            <input class="btn-update" type="submit" name="submit" value="Update Employee" />
        </div>
        </form>
    </div>
 {% include 'emp/footer.html' %}
{% endblock content %}
