{% extends 'emp/menu.html' %}
{% block content %}
<!-- alert message start -->
{% include 'emp/messages.html' %}
<!-- alert message end -->

    <h2 align="center">This is contact page</h2>
    <div class="conct">
        <form action="" method="POST">
            {% csrf_token %}
        <div class="mb-3">
            <label for="name1" class="form-label">Name</label>
            <input type="text" class="form-control" name="name1" id="name1" placeholder="Enter your name here" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Contact</label>
            <input type="number" class="form-control" name="contact" id="number" placeholder="Enter your contact" required>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-success mt-2" name="submit" value="Submit">
        </div>
    </form>
    </div>

    {% include 'emp/footer.html' %}
{% endblock content %}
